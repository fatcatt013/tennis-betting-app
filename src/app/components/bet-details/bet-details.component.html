<div *ngIf="match?.bets?.length">
  <div *ngFor="let bet of match.bets" class="bet-card">
    <div class="bet-header">
      <h5 class="player-name">{{ bet.player.name }}</h5>
    </div>
    <div class="bet-body row">
      <p class="col">Type: {{ bet.type }}</p>
      <p class="col">Amount: {{ bet.amount }}</p>
      <p class="col">Odds: {{ bet.odds }}</p>
      <p class="col">Potential Win: {{ bet.potentialWin.toFixed(2) }}</p>
    </div>
  </div>
</div>
